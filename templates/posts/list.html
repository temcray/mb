{% extends 'base.html' %} 


{% block title %} Post List {% endblock %} 



{% block content %}
<div>
  {% for item in post_list %}
  <div><a href="{% url 'post_detail' item.id %}">{{item.title}}</a></div>
  
  <div>{{item.author}}</div>
  <div>{{item.created_on}}</div>
  <hr />
  {% endfor %}
</div>
{% endblock %}
